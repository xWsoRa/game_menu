<!DOCTYPE html>
<html>
<head>
	<title>Question Game</title>
	<link rel="stylesheet" href="style_long.css">
</head>
<body>
	<div class="container">
		<h1>Question Game</h1>
		<div class="game">
			<div class="question">
				<p id="question-text"></p>
				<input type="text" id="userInput" placeholder="Type your answer here...">
				<button id="submit-btn" onclick="checkAnswer()">Submit</button>
			</div>
			<div class="result" id="result">
				<p></p>
			</div>
		</div>
	</div>
	<script src="script_long.js"></script>
</body>
</html>
